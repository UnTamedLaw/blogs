{% extends "base.html" %}

{% block content %}
 	
        <h1> Add a New Blog Entry </h1>
		<form action= '/newpost' method='POST'>
	
		<label> Blog Title
			<input name="blogTitle" type = "text" value='{{blogTitle}}' />
		</label>
        
        <p class="error">{{title_error}}</p>

        <br>
        <br>
        <br>

        <label> Blog Entry
            <textarea name="blogBody" type="text" value='{{blogBody}}'></textarea>
        </label>

        <p class="error">{{body_error}}</p>
        <br>
        
        <br>
        <input type="submit" />
        </form>

{% endblock %}
